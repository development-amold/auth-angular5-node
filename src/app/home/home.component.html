<div class="container">
    <h4>Registered users:</h4>
    <table class="table table-hover">
        <thead>
        <tr>
            <th>User Name</th>
            <th>Email</th>
        </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.name }}</td>
                <td>{{ user.email }}</td>
            </tr>
        </tbody>
    </table>    
</div>
