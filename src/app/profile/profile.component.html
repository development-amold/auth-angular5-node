<div class="container">
  <div class="row">
    <div class="col-md-12">
        <button (click)="logout()" class="btn btn-xs">Sign Out</button>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6">
      <h1 class="form-signin-heading">Your profile</h1>
      <div class="form-horizontal">
        <div class="form-group">
          <label class="col-sm-12 control-label"><strong>Full Name:</strong> {{ details?.name }}</label>
        </div>
        <div class="form-group">
          <label class="col-sm-12 control-label"><strong>Email:</strong>  {{details?.email}}</label>
        </div>
      </div>
    </div>
  </div>
</div>
