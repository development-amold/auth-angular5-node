<div class="container">
    <div class="row">
      <div class="col-md-6">
        <h1>Register</h1>
        <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
        <form (submit)="register()" [formGroup]="angForm">
          <flash-messages></flash-messages>
          <div class="form-control-feedback" *ngIf="name.errors && (name.dirty || name.touched)">
              <p *ngIf="name.errors.required">Name is required</p>
            </div>          
          <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" formControlName="name" [(ngModel)]="credentials.name">
          </div>
          <div class="form-control-feedback" *ngIf="email.errors && (email.dirty || email.touched)">
              <p *ngIf="email.errors.required">Email is required</p>
              <p *ngIf="email.errors.pattern">The email address must be valid</p>
            </div>          
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" formControlName="email"  [(ngModel)]="credentials.email">
          </div>
          <div class="form-control-feedback"
            *ngIf="password.errors && (password.dirty || password.touched)">
            <p *ngIf="password.errors.required">Password is required</p>
            <p *ngIf="password.errors.minlength">Password must be 8 characters long, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}} characters </p>
          </div>                  
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" formControlName="password"  [(ngModel)]="credentials.password">
          </div>
          <button type="submit" class="btn btn-default" [disabled]="angForm.invalid && (angForm.dirty || angForm.pristine)" >Register!</button>
        </form>
      </div>
    </div>
</div>
